name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Tencent Cloud
        env:
          HOST: ${{ secrets.TENCENT_CLOUD_HOST }}
          USERNAME: ${{ secrets.TENCENT_CLOUD_USERNAME }}
          SSH_KEY: ${{ secrets.TENCENT_CLOUD_SSH_KEY }}
        run: |
          echo "$SSH_KEY" > ssh_key
          chmod 600 ssh_key
          rsync -avz -e "ssh -i ssh_key -o StrictHostKeyChecking=no" build/ $USERNAME@$HOST:/path/to/your/deployment/directory
          ssh -i ssh_key -o StrictHostKeyChecking=no $USERNAME@$HOST 'sudo systemctl restart nginx'
