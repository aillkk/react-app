name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Build the Docker image
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login ccr.ccs.tencentyun.com --username ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker build -t react-app:latest .
          docker tag react-app ccr.ccs.tencentyun.com/app/react-app:latest
          docker push ccr.ccs.tencentyun.com/app/react-app:latest
